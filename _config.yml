## 服务端部署
deploy:
    type: git #部署类型，使用github
    repository: https://github.com/shuai4983958/blogShuai.github.io.git #部署的仓库的SSH ,HTTPS方式
    branch: master #部署分支， 一般使用master主分支
    message: update #默认类型
