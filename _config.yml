# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 网站配置
title: 吕景帅
subtitle: 做人不卖萌和咸鱼有什么区别
description:
keywords: hexo blog
author: 吕景帅
email: 984133382@qq.com #你的联系邮箱
language: zh-Hans #语言选择，这里表示中文
timezone:


##网站网址设置
url: https://shuai4983958.github.io/blogShuai.github.io/     #可以填写你的站点域名
root: /blogShuai.github.io/
permalink: :year/:month/:day/:title/
permalink_defaults:


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:


# 设置博客的的默认格式
new_post_name: :title.md    ##post布局的时候生成的文件名模版
default_layout: post          ##默认post布局
titlecase: false
external_link: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:


# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date



# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


##Next主题
theme: next


#插件配置 给站点添加rss和sitemap功能
plugins: hexo-generator-feed
#- hexo-generator-sitemap
feed:
  type: atom     ##feed类型 atom或者rss2
  path: atom.xml         ##feed路径
  limit: 20  #      #feed文章最小数量


##给站点添加友情链接功能 其实也可以新建一个文件专门放置这些需要链接的网站，这样方便管理，不必每次都对全局配置文件进行更改
links_title: 友情链接
links:
    百度: http://www.baidu.com/
    #新浪: http://example.com/

# ##添加 README.md 文件
